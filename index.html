<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
  <title>AR Consumer - GitHub Pages</title>

  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

  <style>
    /* 화면 잘림 방지: 모든 캔버스와 비디오를 뷰포트에 맞춤 */
    html, body { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #000; }
    
    /* AR.js가 생성하는 비디오와 캔버스 강제 교정 */
    video, .a-canvas {
      width: 100vw !important;
      height: 100vh !important;
      left: 0 !important;
      top: 0 !important;
      object-fit: cover !important;
      position: fixed !important;
    }

    /* 심플 로더 */
    #loader {
      position: fixed; inset: 0; background: #000;
      display: flex; justify-content: center; align-items: center;
      color: #fff; z-index: 9999; font-family: sans-serif;
    }
  </style>
</head>

<body>
  <div id="loader">Initializing AR Engine...</div>

  <a-scene
    embedded
    vr-mode-ui="enabled: false"
    renderer="logarithmicDepthBuffer: true; precision: mediump;"
    arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;">

    <a-nft
      id="nft-target"
      type="nft"
      url="./AR/your_marker_name" 
      smooth="true" smoothCount="10" smoothTolerance=".01" smoothThreshold="5">

      <a-plane
        id="animPlane"
        position="0 0 0"
        rotation="-90 0 0"
        width="150" height="150"
        visible="false"
        material="transparent: true; side: double;">
      </a-plane>
    </a-nft>

    <a-entity camera></a-entity>
  </a-scene>

  <script>
    // 1. 로딩 상태 체크
    window.addEventListener('arjs-nft-loaded', () => {
      const loader = document.getElementById('loader');
      if (loader) loader.style.display = 'none';
      console.log("NFT Loaded Successfully");
    });

    // 2. 애니메이션 컴포넌트 (메모리 최적화 버전)
    AFRAME.registerComponent('canvas-frame-anim', {
      schema: {
        totalFrames: { type: 'int', default: 22 },
        fps: { type: 'number', default: 15 },
        path: { type: 'string', default: './frames/' }
      },
      init: function () {
        this.images = [];
        this.currentIdx = 0;
        this.lastTime = 0;
        this.playing = false;
        
        this.canvas = document.createElement('canvas');
        this.ctx = this.canvas.getContext('2d');
        this.texture = new THREE.CanvasTexture(this.canvas);

        // 이미지 로드 시 경로 에러 핸들링
        for (let i = 0; i < this.data.totalFrames; i++) {
          const img = new Image();
          // GitHub Pages는 파일명 대소문자를 엄격히 구분함
          img.src = `${this.data.path}frame_${String(i).padStart(3, '0')}.png`;
          this.images.push(img);
        }

        const nft = document.querySelector('#nft-target');
        nft.addEventListener('markerFound', () => {
          this.playing = true;
          this.el.setAttribute('visible', 'true');
        });
        nft.addEventListener('markerLost', () => {
          this.playing = false;
          this.el.setAttribute('visible', 'false');
        });

        // 재질 연결
        this.el.addEventListener('model-loaded', () => {
          const mesh = this.el.getObject3D('mesh');
          if (mesh) mesh.material.map = this.texture;
        });
      },
      tick: function (time) {
        if (!this.playing) return;
        if (time - this.lastTime > (1000 / this.data.fps)) {
          const img = this.images[this.currentIdx];
          if (img && img.complete) {
            if (this.canvas.width !== img.width) {
              this.canvas.width = img.width;
              this.canvas.height = img.height;
            }
            this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
            this.ctx.drawImage(img, 0, 0);
            this.texture.needsUpdate = true;
          }
          this.currentIdx = (this.currentIdx + 1) % this.data.totalFrames;
          this.lastTime = time;
        }
      }
    });

    document.querySelector('#animPlane').setAttribute('canvas-frame-anim', '');
  </script>
</body>
</html>
