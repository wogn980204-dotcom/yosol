<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AR Character Final Engine</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <style>
        #loader {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 9999; display: flex;
            justify-content: center; align-items: center; color: #fff;
            font-family: sans-serif; font-size: 1.2rem;
        }
    </style>
</head>

<body style="margin: 0; overflow: hidden;">
    <div id="loader">엔진 최적화 및 픽셀 교정 중...</div>

    <a-scene
        embedded
        vr-mode-ui="enabled: false;"
        renderer="antialias: true; alpha: true; precision: highp; logarithmicDepthBuffer: true; colorManagement: true; sortObjects: false;"
        arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;">

        <a-nft
            id="nft-target"
            type="nft"
            url="" 
            smooth="true"
            smoothCount="30"
            smoothTolerance="0.002"
            smoothThreshold="2">
            
            <a-plane
                id="ani-plane"
                position="100 20.0 -280" 
                rotation="-90 0 0"
                width="450" height="450"
                material="shader: flat; side: double; transparent: true; alphaTest: 0.5; depthTest: false; depthWrite: false;"
                visible="false">
            </a-plane>
        </a-nft>

        <a-entity camera></a-entity>
    </a-scene>

    <script>
        const nft = document.querySelector('#nft-target');
        const plane = document.querySelector('#ani-plane');
        const loader = document.querySelector('#loader');

        // 1. 경로 및 리소스 자동 설정
        const getRootPath = () => {
            const path = window.location.pathname;
            const dir = path.substring(0, path.lastIndexOf('/') + 1);
            return window.location.origin + dir;
        };
        const rootPath = getRootPath();
        nft.setAttribute('url', rootPath + 'AR');

        const totalFrames = 22;
        const textures = new Array(totalFrames);
        let loadedCount = 0;
        let currentIdx = 0;
        let lastTime = 0;
        let isMarkerFound = false;

        // 2. 이미지 사전 로딩 및 텍스처 최적화
        const texLoader = new THREE.TextureLoader();
        for (let i = 0; i < totalFrames; i++) {
            ((index) => {
                const imgUrl = `${rootPath}frames/frame_${String(index).padStart(3, '0')}.png`;
                texLoader.load(imgUrl, (tex) => {
                    tex.encoding = THREE.sRGBEncoding;
                    tex.anisotropy = 16; // 장거리 선명도 유지
                    textures[index] = tex;
                    loadedCount++;
                });
            })(i);
        }

        // 3. 실루엣 박멸 셰이더 함수
        function applyEngineOverride(mesh) {
            if (!mesh) return;
            const mat = mesh.material;
            
            // 엔진의 기본 설정을 강제로 뒤덮음
            mat.transparent = true;
            mat.alphaTest = 0.5; // 0.5 이하 투명도는 렌더링 제외
            mat.depthTest = false;
            mat.depthWrite = false;
            mat.side = THREE.DoubleSide;
            
            // 픽셀 단위에서 검은색 영역(Alpha < 0.5)을 물리적으로 버림
            mat.onBeforeCompile = (shader) => {
                shader.fragmentShader = shader.fragmentShader.replace(
                    `#include <color_fragment>`,
                    `#include <color_fragment>
                     if ( diffuseColor.a < 0.5 ) discard;`
                );
            };
            mat.needsUpdate = true;
            mesh.renderOrder = 999999;
        }

        // 4. 엔진 준비 확인 및 실행
        const readyCheck = setInterval(() => {
            const video = document.querySelector('video');
            if (video && video.readyState >= 2 && loadedCount >= totalFrames) {
                const mesh = plane.getObject3D('mesh');
                if (mesh) {
                    applyEngineOverride(mesh);
                }
                loader.style.display = 'none';
                clearInterval(readyCheck);
            }
        }, 500);

        // 5. 15fps 애니메이션 루프 및 매 프레임 교정
        function animate(time) {
            if (!isMarkerFound) return;

            // 15fps (약 66.6ms 간격)
            if (time - lastTime >= 66.6) { 
                const mesh = plane.getObject3D('mesh');
                if (mesh && textures[currentIdx]) {
                    mesh.material.map = textures[currentIdx];
                    
                    // 핵심: 이미지가 바뀔 때마다 투명도 설정을 다시 확인
                    mesh.material.alphaTest = 0.5;
                    mesh.material.needsUpdate = true;
                }
                currentIdx = (currentIdx + 1) % totalFrames;
                lastTime = time;
            }
            requestAnimationFrame(animate);
        }

        // 6. 마커 이벤트 리스너
        nft.addEventListener('markerFound', () => {
            isMarkerFound = true;
            plane.setAttribute('visible', true);
            
            // 마커 발견 즉시 셰이더 재주입 (엔진 초기화 방어)
            const mesh = plane.getObject3D('mesh');
            applyEngineOverride(mesh);
            
            requestAnimationFrame(animate);
        });

        nft.addEventListener('markerLost', () => {
            isMarkerFound = false;
            plane.setAttribute('visible', false);
        });
    </script>
</body>
</html>
