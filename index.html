<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AR GitHub Path Fix</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <style>
        .arjs-loader {
            height: 100%; width: 100%; position: absolute; top: 0; left: 0;
            background-color: #000; z-index: 9999;
            display: flex; flex-direction: column; justify-content: center; align-items: center; color: white;
            font-family: sans-serif;
        }
    </style>
</head>

<body style="margin: 0; overflow: hidden;">
    <div class="arjs-loader" id="loader">
        <div>AR 리소스 분석 중...</div>
    </div>

    <a-scene
        embedded
        vr-mode-ui="enabled: false;"
        renderer="antialias: false; alpha: true; precision: mediump; logarithmicDepthBuffer: false;"
        arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;">

        <a-nft
            id="nft-target"
            type="nft"
            url="" 
            smooth="true"
            smoothCount="12"
            smoothTolerance=".01"
            smoothThreshold="5">
            
            <a-plane
                id="ani-plane"
                position="100 0 -280" 
                rotation="-90 0 0"
                width="400" height="400"
                material="shader: flat; transparent: true; alphaTest: 0.5; side: double; depthWrite: false; depthTest: false;"
                visible="false">
            </a-plane>
        </a-nft>

        <a-entity camera></a-entity>
    </a-scene>

    <script>
        const nft = document.querySelector('#nft-target');
        const plane = document.querySelector('#ani-plane');
        const loader = document.querySelector('#loader');

        // 1. 깃허브 기반 경로 정규화 (frames 경로 최적화)
        const getCleanPath = () => {
            let path = window.location.pathname;
            // 파일명(index.html 등)이 포함되어 있다면 제거하고 디렉토리까지만 추출
            let directory = path.substring(0, path.lastIndexOf('/') + 1);
            let base = window.location.origin + directory;
            // 주소 끝에 /가 없다면 붙여줌
            return base.endsWith('/') ? base : base + '/';
        };

        const rootPath = getCleanPath();
        
        // NFT 마커 주소 설정
        nft.setAttribute('url', rootPath + 'AR');

        const totalFrames = 22;
        const textures = [];
        let currentIdx = 0;
        let lastTime = 0;
        let isMarkerFound = false;

        // 2. 'frames' 폴더 내 리소스 로드 (슬래시 중복 방지 결합)
        const texLoader = new THREE.TextureLoader();
        for (let i = 0; i < totalFrames; i++) {
            const frameNum = String(i).padStart(3, '0');
            // frames 폴더 경로 명시적 결합
            const imgUrl = rootPath + 'frames/frame_' + frameNum + '.png';
            
            texLoader.load(imgUrl, (tex) => {
                tex.encoding = THREE.sRGBEncoding;
                textures.push(tex);
            });
        }

        // 엔진 초기화 감지 루프
        const checkReady = setInterval(() => {
            if (window.ARjs && document.querySelector('video')) {
                loader.style.display = 'none';
                clearInterval(checkReady);
            }
        }, 1000
