<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AR Animation - Debug & Stable</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <style>
        .arjs-loader {
            height: 100%; width: 100%; position: absolute; top: 0; left: 0;
            background-color: black; z-index: 9999;
            display: flex; flex-direction: column; justify-content: center; align-items: center; color: white;
        }
        #status { font-size: 14px; color: #aaa; margin-top: 10px; }
    </style>
</head>

<body style="margin: 0; overflow: hidden;">
    <div class="arjs-loader" id="loader">
        <p>AR 시스템 초기화 중...</p>
        <p id="status">마커 데이터를 불러오는 중입니다 (잠시만 기다려주세요)...</p>
    </div>

    <a-scene
        embedded
        vr-mode-ui="enabled: false;"
        renderer="logarithmicDepthBuffer: true; antialias: true; precision: highp;"
        arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;">

        <a-nft
            id="nft-target"
            type="nft"
            url="./AR" 
            smooth="true"
            smoothCount="15"
            smoothTolerance="0.01"
            smoothThreshold="5">
            
            <a-plane
                id="ani-plane"
                position="150 0 -150" 
                rotation="-90 0 0"
                width="300" height="300"
                material="transparent: true; shader: flat; side: double;"
                visible="false">
            </a-plane>
        </a-nft>

        <a-entity camera></a-entity>
    </a-scene>

    <script>
        const statusEl = document.querySelector('#status');
        const nft = document.querySelector('#nft-target');
        const plane = document.querySelector('#ani-plane');
        const totalFrames = 22;
        const textures = [];
        let currentIdx = 0;
        let lastTime = 0;
        let isMarkerFound = false;

        // 1. 이미지 로드 확인
        const loader = new THREE.TextureLoader();
        let loadedImages = 0;
        for (let i = 0; i < totalFrames; i++) {
            const frameNum = String(i).padStart(3, '0');
            const path = `./frames/frame_${frameNum}.png`;
            textures.push(loader.load(path, 
                () => {
                    loadedImages++;
                    if(loadedImages === totalFrames) console.log("모든 이미지 로드 완료");
                },
                undefined,
                () => statusEl.innerText = `에러: ${path} 파일을 찾을 수 없습니다.`
            ));
        }

        // 2. NFT 데이터 로드 이벤트
        window.addEventListener('arjs-nft-loaded', () => {
            statusEl.innerText = "데이터 로드 완료! 마커를 비추세요.";
            setTimeout(() => {
                document.querySelector('#loader').style.display = 'none';
            }, 1000);
        });

        // 3. 애니메이션 로직 (강력 안정화)
        function updateAnimation(time) {
            if (!isMarkerFound) return;
            if (time - lastTime > 66) { // 15 FPS
                const mesh = plane.getObject3D('mesh');
                if (mesh && textures[currentIdx]) {
                    mesh.material.map = textures[currentIdx];
                    mesh.material.needsUpdate = true;
                }
                currentIdx = (currentIdx + 1) % totalFrames;
                lastTime = time;
            }
            requestAnimationFrame(updateAnimation);
        }

        nft.addEventListener('markerFound', () => {
            isMarkerFound = true;
            plane.setAttribute('visible', true);
            requestAnimationFrame(updateAnimation);
        });

        nft.addEventListener('markerLost', () => {
            isMarkerFound = false;
            plane.setAttribute('visible', false);
        });
    </script>
</body>
</html>
