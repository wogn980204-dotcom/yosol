<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AR Commercial Stable Final</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <div id="loader" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 9999; display: flex; justify-content: center; align-items: center; color: #fff; font-family: sans-serif;">
        엔진 커널 교정 및 렌더링 최적화 중...
    </div>

    <a-scene
        embedded
        vr-mode-ui="enabled: false;"
        renderer="antialias: true; alpha: true; precision: highp; logarithmicDepthBuffer: false; colorManagement: true; sortObjects: false;"
        arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;">

        <a-nft id="nft-target" type="nft" url="" smooth="true" smoothCount="30" smoothTolerance="0.002" smoothThreshold="2">
            <a-plane id="ani-plane" position="100 25 -280" rotation="-90 0 0" width="450" height="450" visible="false"></a-plane>
        </a-nft>
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        const nft = document.querySelector('#nft-target');
        const plane = document.querySelector('#ani-plane');
        const loader = document.querySelector('#loader');

        // [교정 1] 실행 경로 자동 파악 (가장 안정적인 방식)
        const rootPath = window.location.origin + window.location.pathname.substring(0, window.location.pathname.lastIndexOf('/') + 1);
        nft.setAttribute('url', rootPath + 'AR');

        const totalFrames = 22;
        const textures = [];
        let loadedCount = 0;
        const texLoader = new THREE.TextureLoader();

        // [교정 2] 텍스처 사전 로드 및 메모리 고정
        for (let i = 0; i < totalFrames; i++) {
            const url = `${rootPath}frames/frame_${String(i).padStart(3, '0')}.png`;
            texLoader.load(url, (tex) => {
                tex.encoding = THREE.sRGBEncoding;
                tex.anisotropy = 16;
                textures[i] = tex;
                if (++loadedCount === totalFrames) loader.style.display = 'none';
            });
        }

        // [교정 3] 실루엣 완전 박멸 셰이더 함수
        function applySilhouetteFix(mesh) {
            if (!mesh || !mesh.material) return;
            const m = mesh.material;

            // 렌더링 옵션 강제 잠금
            m.transparent = true;
            m.depthTest = false;
            m.depthWrite = false;
            m.alphaTest = 0.5;
            m.side = THREE.DoubleSide;
            m.shader = "flat"; // 조명 연산 배제
            
            // 셰이더 내부에 픽셀 폐기 로직 주입
            if (!m.userData.injected) {
                m.onBeforeCompile = (shader) => {
                    shader.fragmentShader = shader.fragmentShader.replace(
                        `#include <color_fragment>`,
                        `#include <color_fragment>
                         if ( diffuseColor.a < 0.5 ) discard;`
                    );
                };
                m.userData.injected = true;
            }
            m.needsUpdate = true;
            mesh.renderOrder = 999999;
        }

        let currentIdx = 0;
        let lastTime = 0;
        let isMarkerFound = false;

        // [교정 4] 15fps 정밀 제어 및 매 프레임 재설정 감시
        function animate(time) {
            if (!isMarkerFound) return;

            if (time - lastTime >= 66.6) { // 정확한 15fps 간격
                const mesh = plane.getObject3D('mesh');
                if (mesh && textures[currentIdx]) {
                    // 텍스처 교체 후 즉시 재질 다시 잠금 (엔진 초기화 방어)
                    mesh.material.map = textures[currentIdx];
                    applySilhouetteFix(mesh);
                    
                    currentIdx = (currentIdx + 1) % totalFrames;
                    lastTime = time;
                }
            }
            requestAnimationFrame(animate);
        }

        // [교정 5] 마커 이벤트 및 엔진 라이프사이클 대응
        nft.addEventListener('markerFound', () => {
            isMarkerFound = true;
            plane.setAttribute('visible', true);
            
            // 엔진이 오브젝트를 완전히 생성할 시간을 벌기 위해 100ms 지연 후 실행
            setTimeout(() => {
                const mesh = plane.getObject3D('mesh');
                applySilhouetteFix(mesh);
            }, 100);

            requestAnimationFrame(animate);
        });

        nft.addEventListener('markerLost', () => {
            isMarkerFound = false;
            plane.setAttribute('visible', false);
        });

        // [교정 6] 렌더러 레벨의 최종 방어 (배경 침범 방지)
        const sceneEl = document.querySelector('a-scene');
        sceneEl.addEventListener('render-target-loaded', () => {
            const renderer = sceneEl.renderer;
            const originalRender = renderer.render;
            renderer.render = function(scene, camera) {
                originalRender.call(this, scene, camera);
                // 렌더링 후 깊이 버퍼를 리셋하여 실루엣 현상 원천 봉쇄
                if (isMarkerFound) renderer.clearDepth();
            };
        });
    </script>
</body>
</html>
