<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AR Animation Stable</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <div id="loader" style="position:fixed;top:0;left:0;width:100%;height:100%;background:black;color:white;display:flex;justify-content:center;align-items:center;z-index:999;">
        <p>시스템 안정화 로딩 중...</p>
    </div>

    <a-scene
        embedded
        vr-mode-ui="enabled: false;"
        renderer="logarithmicDepthBuffer: true; antialias: true; alpha: true; precision: highp; colorManagement: true;"
        arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;">

        <a-nft
            id="nft-target"
            type="nft"
            url="./AR" 
            smooth="true"
            smoothCount="15"
            smoothTolerance="0.01"
            smoothThreshold="5">
            
            <a-plane
                id="ani-plane"
                position="150 0 -150" 
                rotation="-90 0 0"
                width="300" height="300"
                material="transparent: true; shader: flat; side: double; opacity: 1;"
                visible="false">
            </a-plane>
        </a-nft>

        <a-entity camera></a-entity>
