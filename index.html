<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AR Alpha Perfect Fix</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
</head>

<body style="margin: 0; overflow: hidden;">
    <div id="loader" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 9999; display: flex; justify-content: center; align-items: center; color: #fff; font-family: sans-serif;">
        실루엣 제거 엔진 가동 중...
    </div>

    <a-scene
        embedded
        vr-mode-ui="enabled: false;"
        renderer="antialias: true; alpha: true; precision: highp; logarithmicDepthBuffer: true; colorManagement: true;"
        arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;">

        <a-nft
            id="nft-target"
            type="nft"
            url="" 
            smooth="true"
            smoothCount="20"
            smoothTolerance="0.01"
            smoothThreshold="2">
            
            <a-plane
                id="ani-plane"
                position="100 10.0 -280" 
                rotation="-90 0 0"
                width="450" height="450"
                material="shader: flat; transparent: true; alphaTest: 0.05; side: double; fog: false;"
                visible="false">
            </a-plane>
        </a-nft>

        <a-entity camera></a-entity>
    </a-scene>

    <script>
        const nft = document.querySelector('#nft-target');
        const plane = document.querySelector('#ani-plane');
        const loader = document.querySelector('#loader');

        const getRootPath = () => {
            const path = window.location.pathname;
            const dir = path.substring(0, path.lastIndexOf('/') + 1);
            return window.location.origin + dir;
        };
        const rootPath = getRootPath();
        nft.setAttribute('url', rootPath + 'AR');

        const totalFrames = 22;
        const textures = new Array(totalFrames);
        let loadedCount = 0;
        let currentIdx = 0;
        let lastTime = 0;
        let isMarkerFound = false;

        const texLoader = new THREE.TextureLoader();
        for (let i = 0; i < totalFrames; i++) {
            ((index) => {
                const imgUrl = `${rootPath}frames/frame_${String(index).padStart(3, '0')}.png`;
                texLoader.load(imgUrl, (tex) => {
                    tex.encoding = THREE.sRGBEncoding;
                    tex.anisotropy = 16; 
                    textures[index] = tex;
                    loadedCount++;
                });
            })(i);
        }

        // [상용화 핵심: 실루엣 제거 커스텀 렌더 루프]
        const readyCheck = setInterval(() => {
            const video = document.querySelector('video');
            if (video && video.readyState >= 2 && loadedCount >= totalFrames) {
                const mesh = plane.getObject3D('mesh');
                if (mesh) {
                    // 1. 재질의 깊이 테스트를 완전히 비활성화 (실루엣 방지 핵심)
                    mesh.material.depthTest = false;
                    mesh.material.depthWrite = false;
                    
                    // 2. 렌더링 순서를 최상위로 고정
                    mesh.renderOrder = 999999;
                    
                    // 3. 매 프레임 렌더링 직전 깊이 정보를 강제로 지우는 콜백 주입
                    mesh.onBeforeRender = function(renderer) {
                        renderer.clearDepth();
                    };
                }
                loader.style.display = 'none';
                clearInterval(readyCheck);
            }
        }, 500);

        function animate(time) {
            if (!isMarkerFound) return;
            if (time - lastTime >= 66.6) { // 15FPS 유지
                const mesh = plane.getObject3D('mesh');
                if (mesh && textures[currentIdx]) {
                    mesh.material.map = textures[currentIdx];
                    mesh.material.needsUpdate = true;
                }
                currentIdx = (currentIdx + 1) % totalFrames;
                lastTime = time;
            }
            requestAnimationFrame(animate);
        }

        nft.addEventListener('markerFound', () => {
            isMarkerFound = true;
            plane.setAttribute('visible', true);
            requestAnimationFrame(animate);
        });

        nft.addEventListener('markerLost', () => {
            isMarkerFound = false;
            plane.setAttribute('visible', false);
        });
    </script>
</body>
</html>
