<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AR Animation - Force Load</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <style>
        .arjs-loader {
            height: 100%; width: 100%; position: absolute; top: 0; left: 0;
            background-color: black; z-index: 9999;
            display: flex; flex-direction: column; justify-content: center; align-items: center; color: white;
            font-family: sans-serif;
        }
    </style>
</head>

<body style="margin: 0; overflow: hidden;">
    <div class="arjs-loader" id="loader">
        <p style="font-size: 1.2em;">AR 시스템 가동 중...</p>
        <p id="status" style="font-size: 0.8em; color: #888;">마커 데이터(AR)를 분석하고 있습니다.</p>
    </div>

    <a-scene
        embedded
        vr-mode-ui="enabled: false;"
        renderer="logarithmicDepthBuffer: true; antialias: true; precision: highp;"
        arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;">

        <a-nft
            id="nft-target"
            type="nft"
            url="" 
            smooth="true"
            smoothCount="15"
            smoothTolerance="0.01"
            smoothThreshold="5">
            
            <a-plane
                id="ani-plane"
                position="150 0 -150" 
                rotation="-90 0 0"
                width="300" height="300"
                material="transparent: true; shader: flat; side: double;"
                visible="false">
            </a-plane>
        </a-nft>

        <a-entity camera></a-entity>
    </a-scene>

    <script>
        const statusEl = document.querySelector('#status');
        const nft = document.querySelector('#nft-target');
        const plane = document.querySelector('#ani-plane');
        
        // [1] 현재 깃허브 페이지의 정확한 경로 계산
        const fullPath = window.location.href.split('?')[0].split('#')[0];
        const basePath = fullPath.substring(0, fullPath.lastIndexOf('/') + 1);
        
        // [2] 마커 파일 URL 강제 설정 (AR.fset 등을 찾음)
        // 캡처 화면 상의 대문자 'AR'을 그대로 반영합니다.
        nft.setAttribute('url', basePath + 'AR');

        const totalFrames = 22;
        const textures = [];
        let currentIdx = 0;
        let lastTime = 0;
        let isMarkerFound = false;

        // [3] 이미지 로딩 루틴
        const texLoader = new THREE.TextureLoader();
        for (let i = 0; i < totalFrames; i++) {
            const frameNum = String(i).padStart(3, '0');
            // frames 폴더 내의 파일을 불러옵니다.
            textures.push(texLoader.load(`${basePath}frames/frame_${frameNum}.png`));
        }
        console.log("이미지 로딩 루틴 시작");

        // [4] NFT 로드 감지 이벤트 (로딩 화면 해제)
        window.addEventListener('arjs-nft-loaded', () => {
            console.log("NFT 데이터 로드 완료!");
            statusEl.innerText = "준비 완료! 마커를 비추세요.";
            setTimeout(() => {
                document.querySelector('#loader').style.display = 'none';
            }, 500);
        });

        // [5] 애니메이션 재생 엔진
        function animate(time) {
            if (!isMarkerFound) return;
            if (time - lastTime > 66) { // 15 FPS
                const mesh = plane.getObject3D('mesh');
                if (mesh && textures[currentIdx]) {
                    mesh.material.map = textures[currentIdx];
                    mesh.material.needsUpdate = true;
                }
                currentIdx = (currentIdx + 1) % totalFrames;
                lastTime = time;
            }
            requestAnimationFrame(animate);
        }

        nft.addEventListener('markerFound', () => {
            console.log("마커 감지됨");
            isMarkerFound = true;
            plane.setAttribute('visible', true);
            requestAnimationFrame(animate);
        });

        nft.addEventListener('markerLost', () => {
            console.log("마커 놓침");
            isMarkerFound = false;
            plane.setAttribute('visible', false);
        });
    </script>
</body>
</html>
