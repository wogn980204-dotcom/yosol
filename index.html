<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AR Final Professional Fix</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
</head>

<body style="margin: 0; overflow: hidden;">
    <div id="loader" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 9999; display: flex; justify-content: center; align-items: center; color: #fff;">
        렌더링 정밀 교정 중...
    </div>

    <a-scene
        embedded
        vr-mode-ui="enabled: false;"
        renderer="antialias: true; alpha: true; precision: highp; logarithmicDepthBuffer: true; colorManagement: true;"
        arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;">

        <a-nft
            id="nft-target"
            type="nft"
            url="" 
            smooth="true"
            smoothCount="10"
            smoothTolerance=".01"
            smoothThreshold="5">
            
            <a-plane
                id="ani-plane"
                position="100 0.5 -280" 
                rotation="-90 0 0"
                width="400" height="400"
                material="shader: flat; transparent: true; alphaTest: 0.01; side: double; depthTest: false; depthWrite: false; fog: false; blending: normal;"
                visible="false">
            </a-plane>
        </a-nft>

        <a-entity camera></a-entity>
    </a-scene>

    <script>
        const nft = document.querySelector('#nft-target');
        const plane = document.querySelector('#ani-plane');
        const loader = document.querySelector('#loader');

        const getRootPath = () => {
            const path = window.location.pathname;
            const dir = path.substring(0, path.lastIndexOf('/') + 1);
            return window.location.origin + dir;
        };
        const rootPath = getRootPath();
        nft.setAttribute('url', rootPath + 'AR');

        const totalFrames = 22;
        const textures = new Array(totalFrames);
        let loadedCount = 0;
        let currentIdx = 0;
        let lastTime = 0;
        let isMarkerFound = false;

        const texLoader = new THREE.TextureLoader();
        for (let i = 0; i < totalFrames; i++) {
            ((index) => {
                const imgUrl = `${rootPath}frames/frame_${String(index).padStart(3, '0')}.png`;
                texLoader.load(imgUrl, (tex) => {
                    tex.encoding = THREE.sRGBEncoding;
                    // 저각도에서 텍스처 뭉개짐을 방지하기 위한 Anisotropy(이방성 필터링) 적용
                    tex.anisotropy = 16; 
                    textures[index] = tex;
                    loadedCount++;
                });
            })(i);
        }

        const readyCheck = setInterval(() => {
            const video = document.querySelector('video');
            if (video && video.readyState >= 2 && loadedCount >= totalFrames) {
                const mesh = plane.getObject3D('mesh');
                if (mesh) {
                    mesh.renderOrder = 99999;
                    // 각도가 낮아질 때 발생하는 셰이더 오류를 강제 교정
                    mesh.material.onBeforeCompile = (shader) => {
                        shader.fragmentShader = shader.fragmentShader.replace(
                            `vec4 diffuseColor = vec4( diffuse, opacity );`,
                            `vec4 diffuseColor = vec4( diffuse, opacity ); 
                             if (diffuseColor.a < 0.01) discard;`
                        );
                    };
                }
                loader.style.display = 'none';
                clearInterval(readyCheck);
            }
        }, 500);

        function animate(time) {
            if (!isMarkerFound) return;
            if (time - lastTime > 66) { 
                const mesh = plane.getObject3D('mesh');
                if (mesh && textures[currentIdx]) {
                    mesh.material.map = textures[currentIdx];
                    mesh.material.needsUpdate = true;
                }
                currentIdx = (currentIdx + 1) % totalFrames;
                lastTime = time;
            }
            requestAnimationFrame(animate);
        }

        nft.addEventListener('markerFound', () => {
            isMarkerFound = true;
            plane.setAttribute('visible', true);
            requestAnimationFrame(animate);
        });

        nft.addEventListener('markerLost', () => {
            isMarkerFound = false;
            plane.setAttribute('visible', false);
        });
    </script>
</body>
</html>
