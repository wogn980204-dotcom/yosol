<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AR Final Solution</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <div id="loader" style="position: absolute; top:0; left:0; width:100%; height:100%; background:#000; z-index:9999; display:flex; justify-content:center; align-items:center; color:#fff;">
        최종 엔진 최적화 중...
    </div>

    <a-scene
        embedded
        vr-mode-ui="enabled: false;"
        renderer="antialias: false; alpha: true; precision: mediump; colorManagement: true; logarithmicDepthBuffer: false;"
        arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;">

        <a-nft id="nft-target" type="nft" url="" 
               smooth="true" smoothCount="10" smoothTolerance="0.01" smoothThreshold="2">
            
            <a-plane id="ani-plane" position="100 0 -280" rotation="-90 0 0" width="450" height="450" visible="false"
                     material="shader: flat; transparent: true; alphaTest: 0.99; side: double; depthTest: false; depthWrite: false;">
            </a-plane>
        </a-nft>
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        const nft = document.querySelector('#nft-target');
        const plane = document.querySelector('#ani-plane');
        const loader = document.querySelector('#loader');

        const rootPath = window.location.origin + window.location.pathname.substring(0, window.location.pathname.lastIndexOf('/') + 1);
        nft.setAttribute('url', rootPath + 'AR');

        const totalFrames = 22;
        const textures = [];
        let loadedCount = 0;
        const texLoader = new THREE.TextureLoader();

        // 텍스처 로딩 최적화
        for (let i = 0; i < totalFrames; i++) {
            const url = `${rootPath}frames/frame_${String(i).padStart(3, '0')}.png`;
            texLoader.load(url, (tex) => {
                tex.encoding = THREE.sRGBEncoding;
                // S21+ 실루엣 방지를 위한 필터링 고정
                tex.magFilter = THREE.NearestFilter;
                tex.minFilter = THREE.NearestFilter;
                textures[i] = tex;
                if (++loadedCount === totalFrames) loader.style.display = 'none';
            });
        }

        let currentIdx = 0;
        let lastTime = 0;
        let isMarkerFound = false;

        function animate(time) {
            if (!isMarkerFound) return;

            // 15fps 정속 유지
            if (time - lastTime >= 66.6) {
                const mesh = plane.getObject3D('mesh');
                if (mesh && textures[currentIdx]) {
                    // 재질의 핵심 속성을 매 프레임 강제 고정 (엔진의 자동 복구 방어)
                    const m = mesh.material;
                    m.map = textures[currentIdx];
                    m.alphaTest = 0.99; 
                    m.transparent = true;
                    m.depthTest = false;
                    m.depthWrite = false;
                    m.needsUpdate = true;

                    currentIdx = (currentIdx + 1) % totalFrames;
                    lastTime = time;
                }
            }
            requestAnimationFrame(animate);
        }

        nft.addEventListener('markerFound', () => {
            isMarkerFound = true;
            plane.setAttribute('visible', true);
            requestAnimationFrame(animate);
        });

        nft.addEventListener('markerLost', () => {
            isMarkerFound = false;
            plane.setAttribute('visible', false);
        });
    </script>
</body>
</html>
