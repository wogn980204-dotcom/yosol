<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AR Final - Ultra Stability</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <style>
        .arjs-loader {
            height: 100%; width: 100%; position: absolute; top: 0; left: 0;
            background-color: black; z-index: 9999;
            display: flex; justify-content: center; align-items: center; color: white;
        }
    </style>
</head>

<body style="margin: 0; overflow: hidden;">
    <div class="arjs-loader" id="loader">
        <p>최종 안정화 엔진 가동 중...</p>
    </div>

    <a-scene
        embedded
        vr-mode-ui="enabled: false;"
        renderer="antialias: false; alpha: true; precision: mediump; logarithmicDepthBuffer: false;"
        arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;">

        <a-nft
            id="nft-target"
            type="nft"
            url="" 
            smooth="true"
            smoothCount="10" 
            smoothTolerance="0.01"
            smoothThreshold="5">
            
            <a-plane
                id="ani-plane"
                position="100 0 -280" 
                rotation="-90 0 0"
                width="400" height="400"
                material="shader: flat; color: #ffffff; transparent: true; alphaTest: 0.5; side: double; depthTest: false; depthWrite: false;"
                visible="false">
            </a-plane>
        </a-nft>

        <a-entity camera></a-entity>
    </a-scene>

    <script>
        const nft = document.querySelector('#nft-target');
        const plane = document.querySelector('#ani-plane');
        
        // 경로 자동 생성
        const currentPath = window.location.origin + window.location.pathname.substring(0, window.location.pathname.lastIndexOf('/') + 1);
        nft.setAttribute('url', currentPath + 'AR');

        const totalFrames = 22;
        const textures = [];
        let currentIdx = 0;
        let lastTime = 0;
        let isMarkerFound = false;

        const texLoader = new THREE.TextureLoader();
        for (let i = 0; i < totalFrames; i++) {
            const frameNum = String(i).padStart(3, '0');
            const tex = texLoader.load(`${currentPath}frames/frame_${frameNum}.png`);
            // 색상 왜곡 방지
            tex.encoding = THREE.sRGBEncoding;
            textures.push(tex);
        }

        window.addEventListener('arjs-nft-loaded', () => {
            document.querySelector('#loader').style.display = 'none';
        });

        function animate(time) {
            if (!isMarkerFound) return;
            if (time - lastTime > 66) { 
                const mesh = plane.getObject3D('mesh');
                if (mesh && textures[currentIdx]) {
                    mesh.material.map = textures[currentIdx];
                    mesh.material.needsUpdate = true;
                }
                currentIdx = (currentIdx + 1) % totalFrames;
                lastTime = time;
            }
            requestAnimationFrame(animate);
        }

        nft.addEventListener('markerFound', () => {
            isMarkerFound = true;
            plane.setAttribute('visible', true);
            requestAnimationFrame(animate);
        });

        nft.addEventListener('markerLost', () => {
            isMarkerFound = false;
            plane.setAttribute('visible', false);
        });
    </script>
</body>
</html>
