<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
  <title>AR Consumer Page</title>

  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

  <style>
    body { margin: 0; overflow: hidden; background-color: #000; }
    
    /* Force Video to fill screen without cropping issues */
    video {
      position: fixed !important;
      top: 0 !important;
      left: 0 !important;
      width: 100vw !important;
      height: 100vh !important;
      object-fit: cover !important;
      z-index: -1;
    }

    /* Marker Status Dot */
    #status {
      position: fixed; top: 15px; right: 15px;
      width: 15px; height: 15px; border-radius: 50%;
      background: red; z-index: 100;
    }

    /* Loader UI */
    .ar-loader {
      position: fixed; inset: 0; background: rgba(0,0,0,0.8);
      display: flex; justify-content: center; align-items: center;
      color: white; z-index: 999; font-family: sans-serif;
    }
  </style>
</head>

<body>
  <div id="status"></div>
  <div id="loader" class="ar-loader"><div>Loading AR Data...</div></div>

  <a-scene
    embedded
    vr-mode-ui="enabled: false"
    renderer="antialias: true; alpha: true; precision: highp;"
    arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;">

    <a-nft
      id="nft-target"
      type="nft"
      url="YOUR_PATH/FILE_NAME"
      smooth="true" smoothCount="10" smoothTolerance=".01" smoothThreshold="5">

      <a-plane
        id="animPlane"
        position="0 0 0"
        rotation="-90 0 0"
        width="150" height="150"
        visible="false"
        material="transparent: true; side: double;">
      </a-plane>
    </a-nft>

    <a-entity camera></a-entity>
  </a-scene>

  <script>
    AFRAME.registerComponent('canvas-frame-anim', {
      schema: {
        totalFrames: { type: 'int', default: 22 },
        fps: { type: 'number', default: 15 },
        path: { type: 'string', default: 'frames/' },
        prefix: { type: 'string', default: 'frame_' },
        ext: { type: 'string', default: '.png' }
      },
      init: function () {
        this.images = [];
        this.loaded = 0;
        this.currentIdx = 0;
        this.lastTime = 0;
        this.playing = false;
        
        this.canvas = document.createElement('canvas');
        this.ctx = this.canvas.getContext('2d');
        this.texture = new THREE.CanvasTexture(this.canvas);

        for (let i = 0; i < this.data.totalFrames; i++) {
          const img = new Image();
          img.src = this.data.path + this.data.prefix + String(i).padStart(3, '0') + this.data.ext;
          img.onload = () => {
            this.loaded++;
            if (this.loaded === 1) {
              this.canvas.width = img.width;
              this.canvas.height = img.height;
            }
          };
          this.images.push(img);
        }

        const nft = document.querySelector('#nft-target');
        const dot = document.querySelector('#status');

        nft.addEventListener('markerFound', () => {
          this.playing = true;
          this.el.setAttribute('visible', 'true');
          dot.style.background = 'green';
        });

        nft.addEventListener('markerLost', () => {
          this.playing = false;
          this.el.setAttribute('visible', 'false');
          dot.style.background = 'red';
        });

        this.setupMat();
      },
      setupMat: function() {
        const mesh = this.el.getObject3D('mesh');
        if (mesh) {
          mesh.material.map = this.texture;
          mesh.material.transparent = true;
          mesh.material.alphaTest = 0.1;
        }
      },
      tick: function (t) {
        if (!this.playing || this.loaded < this.data.totalFrames) return;
        if (t - this.lastTime > (1000 / this.data.fps)) {
          this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
          this.ctx.drawImage(this.images[this.currentIdx], 0, 0);
          this.texture.needsUpdate = true;
          this.currentIdx = (this.currentIdx + 1) % this.data.totalFrames;
          this.lastTime = t;
        }
      }
    });

    document.querySelector('#animPlane').setAttribute('canvas-frame-anim', '');

    window.addEventListener('arjs-nft-loaded', () => {
       document.querySelector('#loader').style.display = 'none';
    });
  </script>
</body>
</html>
