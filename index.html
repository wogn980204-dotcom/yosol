<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
  <title>AR Debug Mode</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

  <style>
    /* 전체 화면 보정 */
    html, body { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #000; }
    
    /* AR.js 생성 요소들 강제 화면 고정 */
    .a-canvas { width: 100% !important; height: 100% !important; top: 0 !important; left: 0 !important; }
    video { width: 100% !important; height: 100% !important; object-fit: cover !important; }

    #loader {
      position: fixed; inset: 0; background: rgba(0,0,0,0.9);
      display: flex; flex-direction: column; justify-content: center; align-items: center;
      color: white; z-index: 9999; font-family: sans-serif;
    }
  </style>
</head>

<body>
  <div id="loader">
    <div id="loading-text">Initializing AR Engine...</div>
  </div>

  <a-scene
    embedded
    vr-mode-ui="enabled: false"
    renderer="antialias: true; alpha: true; precision: mediump;"
    arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;">

    <a-nft
      id="nft-target"
      type="nft"
      url="./AR/marker_file_name" 
      smooth="true" smoothCount="10">

      <a-plane
        id="animPlane"
        position="0 0 0"
        rotation="-90 0 0"
        width="100" height="100"
        visible="false"
        material="transparent: true; side: double;">
      </a-plane>
    </a-nft>

    <a-entity camera></a-entity>
  </a-scene>

  <script>
    // 로딩 진행 상황 모니터링
    window.addEventListener('nft-image-loaded', (e) => {
      console.log('NFT Image Loaded', e);
      document.getElementById('loading-text').innerText = 'Marker Data Loaded. Looking for marker...';
    });

    window.addEventListener('arjs-nft-loaded', () => {
      console.log('AR.js NFT Full Loaded');
      document.getElementById('loader').style.display = 'none';
    });

    // 애니메이션 컴포넌트
    AFRAME.registerComponent('canvas-frame-anim', {
      schema: {
        totalFrames: { type: 'int', default: 22 },
        path: { type: 'string', default: 'frames/' }
      },
      init: function () {
        this.images = [];
        this.currentIdx = 0;
        this.lastTime = 0;
        this.playing = false;

        this.canvas = document.createElement('canvas');
        this.ctx = this.canvas.getContext('2d');
        this.texture = new THREE.CanvasTexture(this.canvas);

        // 이미지 로드 시도
        for (let i = 0; i < this.data.totalFrames; i++) {
          const img = new Image();
          img.src = `${this.data.path}frame_${String(i).padStart(3, '0')}.png`;
          img.onerror = () => console.error(`Failed to load: ${img.src}`);
          this.images.push(img);
        }

        this.el.addEventListener('model-loaded', () => {
          const mesh = this.el.getObject3D('mesh');
          if (mesh) mesh.material.map = this.texture;
        });

        this.el.sceneEl.addEventListener('markerFound', () => { 
          this.playing = true; 
          this.el.setAttribute('visible', 'true');
        });
        this.el.sceneEl.addEventListener('markerLost', () => { 
          this.playing = false; 
          this.el.setAttribute('visible', 'false');
        });
      },
      tick: function (t) {
        if (!this.playing || this.images.length === 0) return;
        if (t - this.lastTime > 66) { // 약 15fps
          const img = this.images[this.currentIdx];
          if (img.complete) {
            if (this.canvas.width !== img.width) {
                this.canvas.width = img.width;
                this.canvas.height = img.height;
            }
            this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
            this.ctx.drawImage(img, 0, 0);
            this.texture.needsUpdate = true;
          }
          this.currentIdx = (this.currentIdx + 1) % this.data.totalFrames;
          this.lastTime = t;
        }
      }
    });

    document.querySelector('#animPlane').setAttribute('canvas-frame-anim', '');
  </script>
</body>
</html>
