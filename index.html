<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AR Ultimate Fix - No Angle Limit</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
</head>

<body style="margin: 0; overflow: hidden;">
    <div id="loader" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 9999; display: flex; justify-content: center; align-items: center; color: #fff; font-family: sans-serif;">
        상용화 각도 보정 엔진 가동 중...
    </div>

    <a-scene
        embedded
        vr-mode-ui="enabled: false;"
        renderer="antialias: true; alpha: true; precision: highp; logarithmicDepthBuffer: true; colorManagement: true;"
        arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;">

        <a-nft
            id="nft-target"
            type="nft"
            url="" 
            smooth="true"
            smoothCount="12"
            smoothTolerance=".01"
            smoothThreshold="5">
            
            <a-plane
                id="ani-plane"
                position="100 1.5 -280" 
                rotation="-90 0 0"
                width="400" height="400"
                material="shader: flat; transparent: true; alphaTest: 0.01; side: double; depthTest: false; depthWrite: false; fog: false; src: #firstFrame;"
                visible="false">
            </a-plane>
        </a-nft>

        <a-entity camera></a-entity>
    </a-scene>

    <script>
        const nft = document.querySelector('#nft-target');
        const plane = document.querySelector('#ani-plane');
        const loader = document.querySelector('#loader');

        const getRootPath = () => {
            const path = window.location.pathname;
            const dir = path.substring(0, path.lastIndexOf('/') + 1);
            return window.location.origin + dir;
        };
        const rootPath = getRootPath();
        nft.setAttribute('url', rootPath + 'AR');

        const totalFrames = 22;
        const textures = new Array(totalFrames);
        let loadedCount = 0;
        let currentIdx = 0;
        let lastTime = 0;
        let isMarkerFound = false;

        const texLoader = new THREE.TextureLoader();
        for (let i = 0; i < totalFrames; i++) {
            ((index) => {
                const imgUrl = `${rootPath}frames/frame_${String(index).padStart(3, '0')}.png`;
                texLoader.load(imgUrl, (tex) => {
                    tex.encoding = THREE.sRGBEncoding;
                    // 각도가 낮아질 때의 텍스처 뭉개짐 방지 핵심 설정
                    tex.anisotropy = 16;
                    tex.wrapS = tex.wrapT = THREE.ClampToEdgeWrapping;
                    textures[index] = tex;
                    loadedCount++;
                });
            })(i);
        }

        // [상용화 핵심] 엔진 강제 최적화
        const readyCheck = setInterval(() => {
            const video = document.querySelector('video');
            if (video && video.readyState >= 2 && loadedCount >= totalFrames) {
                const mesh = plane.getObject3D('mesh');
                if (mesh) {
                    // GPU가 각도를 계산하지 못하게 머티리얼 속성 완전 고정
                    mesh.material.lights = false; // 조명 계산 생략
                    mesh.material.color.set(0xffffff); // 색상 변조 방지
                    mesh.renderOrder = 999999;
                    
                    // 각도가 바뀔 때 깊이 버퍼 때문에 검게 변하는 현상 방지
                    mesh.onBeforeRender = function(renderer) {
                        renderer.clearDepth();
                    };
                }
                loader.style.display = 'none';
                clearInterval(readyCheck);
            }
        }, 500);

        function animate(time) {
            if (!isMarkerFound) return;
            if (time - lastTime > 66) { 
                const mesh = plane.getObject3D('mesh');
                if (mesh && textures[currentIdx]) {
                    mesh.material.map = textures[currentIdx];
                    mesh.material.needsUpdate = true;
                }
                currentIdx = (currentIdx + 1) % totalFrames;
                lastTime = time;
            }
            requestAnimationFrame(animate);
        }

        nft.addEventListener('markerFound', () => {
            isMarkerFound = true;
            plane.setAttribute('visible', true);
            requestAnimationFrame(animate);
        });

        nft.addEventListener('markerLost', () => {
            isMarkerFound = false;
            plane.setAttribute('visible', false);
        });
    </script>
</body>
</html>
