<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AR Galaxy Optimized</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <style>
        .arjs-loader {
            height: 100%; width: 100%; position: absolute; top: 0; left: 0;
            background-color: #000; z-index: 9999;
            display: flex; justify-content: center; align-items: center; color: white;
        }
    </style>
</head>

<body style="margin: 0; overflow: hidden;">
    <div class="arjs-loader" id="loader">
        <p>갤럭시 최적화 엔진 구동 중...</p>
    </div>

    <a-scene
        embedded
        vr-mode-ui="enabled: false;"
        renderer="antialias: false; alpha: true; precision: mediump; logarithmicDepthBuffer: false; sortObjects: true;"
        arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false; sourceWidth:640; sourceHeight:480; displayWidth: 640; displayHeight: 480;">

        <a-nft
            id="nft-target"
            type="nft"
            url="./AR" 
            smooth="true"
            smoothCount="15" 
            smoothTolerance="0.01"
            smoothThreshold="5">
            
            <a-plane
                id="ani-plane"
                position="100 0 -280" 
                rotation="-90 0 0"
                width="400" height="400"
                material="shader: flat; transparent: true; alphaTest: 0.5; side: double; depthTest: false; depthWrite: false;"
                visible="false">
            </a-plane>
        </a-nft>

        <a-entity camera></a-entity>
    </a-scene>

    <script>
        const nft = document.querySelector('#nft-target');
        const plane = document.querySelector('#ani-plane');
        const totalFrames = 22;
        const textures = [];
        let currentIdx = 0;
        let lastTime = 0;
        let isMarkerFound = false;

        // 텍스처 로딩 시 비동기 부하 분산
        const texLoader = new THREE.TextureLoader();
        for (let i = 0; i < totalFrames; i++) {
            const frameNum = String(i).padStart(3, '0');
            const tex = texLoader.load(`./frames/frame_${frameNum}.png`);
            tex.minFilter = THREE.LinearFilter;
            textures.push(tex);
        }

        // 갤럭시 브라우저 호환성을 위한 즉시 해제 로직
        window.addEventListener('arjs-nft-loaded', () => {
            setTimeout(() => {
                document.querySelector('#loader').style.display = 'none';
            }, 1000);
