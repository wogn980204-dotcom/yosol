<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AR 2D Animation Final</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <style>
        .arjs-loader {
            height: 100%; width: 100%; position: absolute; top: 0; left: 0;
            background-color: black; z-index: 9999;
            display: flex; justify-content: center; align-items: center; color: white;
            font-family: sans-serif;
        }
    </style>
</head>

<body style="margin: 0; overflow: hidden;">
    <div class="arjs-loader" id="loader">
        <div style="text-align: center;">
            <p id="loading-text">애셋 로딩 중...</p>
        </div>
    </div>

    <a-scene
        embedded
        vr-mode-ui="enabled: false;"
        renderer="logarithmicDepthBuffer: true; antialias: true; alpha: true;"
        arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;">

        <a-nft
            id="nft-target"
            type="nft"
            url="" 
            smooth="true" smoothCount="10" smoothTolerance=".01" smoothThreshold="5">
            
            <a-plane
                id="ani-plane"
                position="0 0 0" 
                rotation="-90 0 0"
                width="150" height="150"
                material="transparent: true; shader: flat; side: double;"
                visible="false">
            </a-plane>
        </a-nft>

        <a-entity camera></a-entity>
    </a-scene>

    <script>
        const nft = document.querySelector('#nft-target');
        const plane = document.querySelector('#ani-plane');
        const loader = document.querySelector('#loader');
        const loadingText = document.querySelector('#loading-text');

        // 경로 자동 계산
        let basePath = window.location.origin + window.location.pathname.replace('index.html', '').replace('인덱스.html', '');
        if (!basePath.endsWith('/')) basePath += '/';
        
        // [중요] 캡처 화면에 나온 파일명 'AR'로 설정 (대소문자 주의)
        nft.setAttribute('url', basePath + 'AR');

        const totalFrames = 22;
        const textures = [];
        let loadedCount = 0;
        let currentIdx = 0;
        let animationId = null;
        let lastTime = 0;

        const texLoader = new THREE.TextureLoader();
        for (let i = 0; i < totalFrames; i++) {
            const frameNum = String(i).padStart(3, '0');
            // '프레임' 폴더를 'frames'로 변경했다는 가정 하에 경로 설정
            const imgPath = `${basePath}frames/frame_${frameNum}.png`;
            
            textures.push(texLoader.load(imgPath, () => {
                loadedCount++;
                loadingText.innerText = `이미지 로드 중 (${loadedCount}/${totalFrames})`;
                if(loadedCount === totalFrames) loadingText.innerText = "준비 완료! 마커를 비추세요.";
            }, undefined, (err) => {
                console.error("이미지 로드 실패:", imgPath);
            }));
        }

        function playAnimation(time) {
            if (time - lastTime > 66.6) { // 15 FPS
                const mesh = plane.getObject3D('mesh');
                if (mesh && textures[currentIdx]) {
                    mesh.material.map = textures[currentIdx];
                    mesh.material.needsUpdate = true;
                }
                currentIdx = (currentIdx + 1) % totalFrames;
                lastTime = time;
            }
            animationId = requestAnimationFrame(playAnimation);
        }

        window.addEventListener('arjs-nft-loaded', () => {
            loader.style.display = 'none';
        });

        nft.addEventListener('markerFound', () => {
            plane.setAttribute('visible', true);
            if (!animationId) animationId = requestAnimationFrame(playAnimation);
        });

        nft.addEventListener('markerLost', () => {
            plane.setAttribute('visible', false);
            if (animationId) {
                cancelAnimationFrame(animationId);
                animationId = null;
            }
        });
    </script>
</body>
</html>
